<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх - Europia Travel</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>
</head>

<body>

    <header>
        <h1>Europia Travel - Бүртгүүлэх</h1>
    </header>

    <div class="main-content">
        <section class="register-section">
            <h2>Бүртгүүлэх</h2>
            <form>
                <ul>
                    <li>
                        <label for="name">Нэр:</label>
                        <input type="text" id="name" name="name" required><br>
                    </li>
                    <li>
                        <label for="email">И-мэйл хаяг:</label>
                        <input type="email" id="email" name="email" required><br>
                    </li>
                    <li>
                        <label for="phone">Утасны дугаар:</label>
                        <input type="text" id="phone" name="phone" required><br>
                    </li>
                    <li>
                        <label for="dob">Төрсөн он, сар, өдөр:</label>
                        <input type="date" id="dob" name="dob" required><br>
                    </li>
                    <li>
                        <label for="address">Гэрийн хаяг:</label>
                        <input type="text" id="address" name="address" required><br>
                    </li>
                    <li>
                        <label for="gender">Хүйс:</label>
                        <select id="gender" name="gender">
                            <option value="male">Эрэгтэй</option>
                            <option value="female">Эмэгтэй</option>
                            <option value="other">Бусад</option>
                        </select><br>
                    </li>
                    <li>
                        <label for="province">Төрсөн аймаг/хот:</label>
                        <input type="text" id="province" name="province" required><br>
                    </li>
                    <li>
                        <label for="occupation">Мэргэжил:</label>
                        <input type="text" id="occupation" name="occupation" required><br>
                    </li>
                    <li>
                        <label for="password">Нууц үг:</label>
                        <input type="password" id="password" name="password" required><br>
                    </li>
                    <li>
                        <label for="confirm-password">Нууц үг дахин оруулах:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required><br>
                    </li>
                </ul>

                <button type="submit" class="wrapper">Бүртгүүлэх</button>
            </form>
        </section>
    </div>

</html>
